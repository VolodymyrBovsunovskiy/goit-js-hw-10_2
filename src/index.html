<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cat Search</title>
  </head>
  <body>
    <h1>Cat Search</h1>
    <span class="loader"></span>
    <div class="error">Oops! Something went wrong! Try reloading the page!</div>
    <select class="breed-select"></select>
    <div class="cat-info">
      <h2>Cat Information</h2>
      <img
        src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
        alt="Cat"
      />
      <p><strong>Breed:</strong> <span class="breed-name"></span></p>
      <p><strong>Description:</strong> <span class="description"></span></p>
      <p><strong>Temperament:</strong> <span class="temperament"></span></p>
    </div>
    <script type="module" src="./js/cat-api.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
